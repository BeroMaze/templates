<!DOCTYPE html>
<html>
  <head>
    <title>Line Style Blog</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Cinzel:700|Sansita+One|Indie+Flower|VT323' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./media.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <script id='articleTemplate' type='text/template'>
      <article id="{{id}}" class='articles dragend-page'>
        <div class='front'>
          <div class=articleLeft>
            <h2 class='articleTitle'>{{title}}</h2>
            <p class='published'>Published: {{daysAgo}} days ago</p>
            <p class='miniDesc'>{{{miniDescription}}}</p>
            <img src='./img/swiper.png' id='info'>
          </div>
          <div class='articleRight'>
            <img src='{{img}}' class='articleImg' />
            <img class='readOnArrow' src='./img/readOn.png'>
          </div>
        </div>
        <div class='back'>
          <div class='fullView'>
            <h2 class='articleTitleBack'>{{title}}</h2>
            <p class='publishedBack'>Published: {{daysAgo}} days ago</p>
            <img class='headBackArrow' src='./img/headBack.png'>
            <p class='body'>{{{body}}}</p>
          </div>
        </div>
      </article>
    </script>
    <script id='aboutTemplate' type='text/template'>
      <div id='aboutPage'>
        <div class='aboutTop'><p class='aboutText aboutTextImg'>{{{aboutTop}}}</p></div>
        <div class='aboutMiddle'><div class='aMidLeft'><p class='aboutText'>{{{aboutMiddleLeft}}}</p></div>
          <div class='aMidRight'><p class='aboutText'>{{{aboutMiddleRight}}}</p></div></div>
        <div class='aboutBottom'><p class='aboutText aboutTextImg'>{{{aboutBottom}}}</p></div>
      </div>
    </script>
  </head>
  <body>
    <header class='slideInLeft animated'>
      <h1>Dreefter Code</h1>
      <ul id='nav'>
        <li class='navList' id='stories'>Stories</li>
        <li class='navList' id='search'>Search</li>
        <li class='navList' id='about'>About</li>
        <li class='navList' id='contact'>Contact Me</li>
        <li class='navList' id='ThankYou'>Thank You</li>
      </ul>
    </header>
    <main class='zoomIn animated'>
      <div id='searchFind'>

      </div>
    </main>
    <footer class='slideInLeft animated'>
      <div id='created'>
        <h4 class='createdText'>Design By: Corey Berning</h4>
        <h4 class='createdText'>Author: Author Name</h4>
        <h5 class='createdText'>Thanks To: Animate.css</h5>
      </div>
      <div id='media'>
        <h3>Find Me On:</h3>
        <img src='./img/linkedIn.png' id='linkedIn' class='mediaPics'/>
        <img src='./img/google.png' id='google' class='mediaPics'/>
        <img src='./img/facebook.png' id='facebook' class='mediaPics'/>
        <img src='./img/twitter.png' id='twitter' class='mediaPics'/>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"> </script>
    <script src='./dragend/dragend.js'></script>
    <script src='./objects.js'></script>
    <script src='./script.js'></script>
    <script src='./events.js'></script>

  </body>
</html>
